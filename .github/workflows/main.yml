name: Build and Deploy Docs

on:
  push:
    branches:
      - main  # This will trigger the workflow every time you push to 'main'

jobs:
  docs:
    runs-on: ubuntu-latest  # This specifies the environment to use

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # Checks out the repository

      - name: Set up Python
        uses: actions/setup-python@v4  # Sets up Python 3.x
        with:
          python-version: '3.9'  # You can modify this version if needed

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Install dependencies (if any)
          pip install sphinx sphinx-autobuild  # Install Sphinx and its dependencies

      - name: Build documentation
        run: sphinx-build -b html docs source docs/_build/html  # Build Sphinx docs to the _build directory

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3  # Deploys the documentation to GitHub Pages
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # Uses the GitHub token for authentication
          publish_dir: docs/_build/html  # The location of the built docs
